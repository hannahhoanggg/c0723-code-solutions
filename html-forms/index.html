<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <div>
          <input type="email" id="email" name="user_email" />
        </div>
      </div>
      <div>
        <label for="coding-select">Why is coding cool?</label>
        <div>
          <select id="why-is-coding-cool-select">
            <option value="">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
        <div>
          <label for="favorite-language">Favorite Language (choose one)</label>
          <div>
            <input type="radio" id="HTML" name="language" value="HTML" />
            <label for="HTML">HTML</label>
            <input type="radio" id="CSS" name="language" value="CSS" />
            <label for="CSS">CSS</label>
            <input
              type="radio"
              id="JavaScript"
              name="language"
              value="JavaScript" />
            <label for="JavaScript">JavaScript</label>
          </div>
          <div>
            <label for="sign-up"
              >Would you like to sign up for more information?</label
            >
            <div></div>
            <input type="checkbox" id="sign-me-up" name="sign me up" />
            <label for="sign-me-up">Sign me up!</label>
            <div></div>
            <label for="comments">Comments</label>
          </div>
          <textarea cols="30" rows="10"></textarea>
          <div>
            <input type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
