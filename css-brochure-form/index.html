<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <form>
      <label for="email">COMPANY EMAIL</label>
      <input
        class="input"
        type="email"
        id="email"
        name="name"
        placeholder="sally@company.co" />
      <label for="name">NAME</label>
      <input
        class="input"
        type="text"
        id="name"
        name="name"
        placeholder="Sally Smith" />
      <label for="hiring">WHERE ARE YOU HIRING?</label>
      <input
        class="input"
        type="text"
        id="location"
        name="location"
        placeholder="City, Country" />
      <label for="engineers-select"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
      >
      <select class="input" name="engineers" id="engineers-select">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7-10">7-10 Engineers</option>
      </select>
      <div class="button">
        <button>SUBMIT</button>
      </div>
    </form>
  </body>
</html>
