<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-page">
        <div class="row">
          <div class="column-third">
            <i class="fa-solid fa-chevron-left i-button"></i>
          </div>
          <div class="column-third">
            <div class="images-container">
              <div class="view" data-view="pikachu">
                <img src="images/025.png" alt="pikachu" />
              </div>
              <div class="hidden" data-view="jigglypuff">
                <img src="images/039.png" alt="jigglypuff" />
              </div>
              <div class="hidden" data-view="squirtle">
                <img src="images/007.png" alt="squirtle" />
              </div>
              <div class="hidden" data-view="charmander">
                <img src="images/004.png" alt="charmander" />
              </div>
              <div class="hidden" data-view="bulbasaur">
                <img src="images/001.png" alt="bulbasaur" />
              </div>
            </div>
          </div>
          <div class="column-third">
            <i class="fa-solid fa-chevron-right i-button"></i>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="circle-button-container">
              <i class="fa-circle" data-view="pikachu"></i>
              <i class="fa-circle" data-view="jigglypuff"></i>
              <i class="fa-circle" data-view="squirtle"></i>
              <i class="fa-circle" data-view="charmander"></i>
              <i class="fa-circle" data-view="bulbasaur"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
